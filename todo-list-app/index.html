<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>basic js todo app</title>
</head>
<body>

    <h1>To-do list</h1>

    <!-- input form -->
    <form id="todo-form">        
        <input type="text" name="todo" id="todo-input" placeholder="Add a new todo...">
        <input type="date" name="date" id="todo-date">
        <button type="submit">Add</button>
    </form>

    <div class="display-list" id="display-list"></div>
    

    <script src="script.js"></script>
</body>
</html>
